name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Pega o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Instala dependências
      - name: Install dependencies
        run: npm ci

      # Roda os testes
      - name: Run Jest tests
        run: npm test -- --ci --coverage
